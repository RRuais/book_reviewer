<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User</title>
  </head>
  <body>
    <a href="{% url 'users_home' %}">Home</a>
    <a href="{% url 'logout' %}">Logout</a>
    <h1>User: {{ user.first_name }} {{ user.last_name }}</h1>
    <p>Email: {{ user.email }}</p>
    <p>Total Number of Books Reviewd: {{ count }}</p>
    <h1>Posted reviews on the following books:</h1>
    {% for review in total_reviews %}
    <a href="{% url 'books_home' review.book.id %}">{{review.book.title}}</a><br>
    {% endfor %}
  </body>
</html>
